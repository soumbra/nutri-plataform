services:
  - type: web
    name: nutri-platform-api
    env: node
    rootDir: server
    buildCommand: npm ci && npm run build && npm run deploy
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
  
  - type: pserv
    name: nutri-platform-db
    databaseName: nutri_platform
    user: nutri_user